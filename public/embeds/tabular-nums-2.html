<link rel="preconnect" href="https://rsms.me/">
<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
<style>
    :root { font-family: 'Inter', sans-serif; }
    @supports (font-variation-settings: normal) {
      :root { font-family: 'Inter var', sans-serif; }
    }

    body {
        border: 1px solid gainsboro;
        padding: 2.5rem 4rem;
        margin: 0;
    }

    h2 {
        font-size: 16px;
        font-weight: normal;
        margin: 0;
        margin-top: 1rem;
    }

    p {
        margin: 0;
        margin-top: 0.25rem;
        font-size: 32px;
    }

    .tabular {
        font-variant-numeric: tabular-nums;
    }
</style>

<h2>Regular</h2>
<p></p>
<h2>Tabular</h2>
<p class="tabular"></p>

<script>
    function generate() {
        return 10 + parseInt(Math.random() * 39);
    }

    function update() {
        const number1 = generate();
        const number2 = generate();
        const textContent = `${number1} + ${number2} = ${number1 + number2}`;

        document.querySelectorAll('p').forEach((el) => el.textContent = textContent);
    }

    update();
    window.setInterval(update, 1000);
</script>
