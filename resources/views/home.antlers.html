{{ collection :from="mount" paginate="15" as="posts" }}
    {{ posts }}
        {{ partial:posts/_preview }}
        <hr>
    {{ /posts }}
    {{ paginate }}
        <ul class="pagination">
            {{ if prev_page }}
                <li><a href="{{ prev_page }}"> Newer</a></li>
            {{ /if }}
            {{ if next_page }}
                <li><a href="{{ next_page }}">Older &raquo;</a></li>
            {{ /if }}
        </ul>
    {{ /paginate }}
{{ /collection }}
