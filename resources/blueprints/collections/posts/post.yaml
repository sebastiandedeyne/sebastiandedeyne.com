title: Post
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: link
            field:
              input_type: url
              antlers: false
              type: text
              display: Link
              icon: text
              listable: true
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
      -
        display: Customize
        fields:
          -
            handle: summary
            field:
              restrict: false
              buttons:
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - quote
                - link
                - image
                - table
              automatic_line_breaks: true
              automatic_links: false
              escape_markup: false
              heading_anchors: false
              smartypants: false
              table_of_contents: false
              antlers: false
              type: markdown
              display: Summary
              icon: markdown
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
      -
        display: SEO
        fields:
          -
            handle: meta_description
            field:
              antlers: false
              type: textarea
              display: 'Meta Description'
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: meta_image
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Meta Image'
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
