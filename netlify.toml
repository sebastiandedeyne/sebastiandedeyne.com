[build]
command = "hugo --minify && npm i -g @torchlight-api/torchlight-cli && npx torchlight"
publish = "public"

[build.environment]
HUGO_VERSION = "0.101.0"
HUGO_ENV = "production"

[[redirects]]
from = "/posts"
to = "/"

[[redirects]]
from = "/2016/:post"
to = "/:post"

[[redirects]]
from = "/2017/:post"
to = "/:post"

[[redirects]]
from = "/2018/:post"
to = "/:post"

[[redirects]]
from = "/posts/2016/:post"
to = "/:post"

[[redirects]]
from = "/posts/2017/:post"
to = "/:post"

[[redirects]]
from = "/posts/2018/:post"
to = "/:post"

[[redirects]]
from = "/feed"
to = "/index.xml"

[[redirects]]
from = "/feed/articles"
to = "/articles/index.xml"

[[redirects]]
from = "/semver-deps"
to = "/composer-semver-and-underlying-dependency-changes"
