{{ define "main" }}
<article class="post">
  <header class="post-header">
    <h1 class="post-title">
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </h1>
    <aside class="post-subtitle">
        <a href="{{ .RelPermalink }}">
          <time datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "January 2, 2006" }}
          </time>
        </a>
    </aside>
  </header>
  <section class="markup">
    {{ .Content }}
  </section>
</article>
<web-mentions target="https://sebastiandedeyne.com{{ .RelPermalink }}"></web-mentions>
{{ end }}
