{{ define "main" }}
  <ul class="archive">
    {{ range ((where $.Site.RegularPages "Section" "posts").GroupByDate "January, 2006") }}
      <li>
        <p>{{ .Key }}</p>
        {{ range .Pages }}
          <ul>
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
          </ul>
        {{ end }}
      </li>
    {{ end }}
  </ul>
{{ end }}
