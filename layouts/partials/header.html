<header>
  <p>
    <a href="{{ .Page.Permalink }}">
      <time datetime="{{ .Page.Date.Format "2006-01-02" }}">
        {{ .Page.Date.Format "2006-01-02" }}</time></a>
    {{ $permalink := .Permalink }}
    {{ range .Page.Params.tags }}
        {{ $url := absURL (print "/tags/" (urlize .) "/") }}
        <a href="{{ $url }}" {{ if eq $url $permalink }}aria-current="page"{{ end }}>#{{ . | lower }}</a>
    {{ end }}
  </p>
  <h2>
    <a href="{{ .Page.Permalink }}">
      {{ .Page.Title }}
    </a>
  </h2>
</header>
