{{ $post := .post }}
<header>
  {{ if eq .heading "h1" }}
    <h1>{{ $post.Title }}</h1>
  {{ end }}
  {{ if eq .heading "h2" }}
    <h2>{{ $post.Title }}</h2>
  {{ end }}
  <p>
      <a href="{{ $post.RelPermalink }}">
        <time datetime="{{ $post.Date.Format "2006-01-02" }}">
          {{ $post.Date.Format "January 2, 2006" }}
        </time>
      </a>
      {{ if $post.Params.series }}
        {{ with index .site.Data.series $post.Params.series }}
          âˆ™
          <a href="/{{ (index .posts 0).slug }}">
            {{ .title }}
          </a>
        {{ end }}
      {{ end }}
  </p>
</header>
