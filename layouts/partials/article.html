<article>
  {{ partial "header" (dict "Page" .Page "Permalink" .Permalink) }}
  {{ if .Page.Params.summary }}
    <p>{{ .Page.Summary | markdownify }}</p>
    <p><a href="{{ .Page.Permalink }}">Read more</a></p>
  {{ else if strings.Contains .Page.RawContent "<!--more-->" }}
    {{ .Page.Summary }}
    <p><a href="{{ .Page.Permalink }}">Read more</a></p>
  {{ else }}
    {{ .Page.Content }}
  {{ end }}
</article>
