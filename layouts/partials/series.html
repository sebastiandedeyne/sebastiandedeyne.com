<section class="series">
  <header>{{ .series.title }}</header>
  <div class="markup markup-series">
    {{ .series.description | markdownify }}
  </div>
  <ol>
    {{ range .series.posts }}
        {{ if .slug }}
          {{ if eq .slug $.currentSlug }}
            <li class="active">{{ .title }}</li>
          {{ else }}
            <li><a href="{{ .slug | relURL }}">{{ .title }}</a></li>
          {{ end }}
        {{ else }}
          <li><span>{{ .title }}</span></li>
        {{ end }}
    {{ end }}
  </ol>
</section>
