{{ $permalink := .Permalink }}
{{ range .Paginator.Pages }}
  <article>
    {{ partial "header" (dict "Page" . "Permalink" $permalink) }}
    {{ if (in .Params.categories "articles") }}
      <p>{{ .Summary }}</p>
      <p><a href="{{ .Permalink }}">Read more</a></p>
    {{ else }}
      {{ .Content }}
    {{ end }}
  </article>
  <hr>
{{ end }}
{{ template "_internal/pagination.html" . }}
